---
	apiVersion: apps/v1
	kind: Deployment
	metadata:
	name: myapp5
	spec:
	replicas: 2
	selector:
	matchLabels:
	app: myapp5
	template:
	metadata:
	labels:
	app: myapp5
	spec:
	containers:
	      - name: myapp5
	image: vrvasanthkumar/kube8s:tagversion 
	ports:
	        - containerPort: 8080
	---
	apiVersion: v1
	kind: Service
	metadata:
	name: myapp5
	labels:
	app: myapp5
	spec:
	type: LoadBalancer
	selector:
	app: myapp5
	ports:
	  - protocol: TCP
	port: 5611
	targetPort: 8080
